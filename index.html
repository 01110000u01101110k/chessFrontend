<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <title>chess</title>
</head>
<body>
    <header>
        <p class="nav_item">text</p>
        <p class="nav_item">text</p>
        <p class="nav_item">text</p>
    </header>
    <main class="main" id="main">

        <div class="head_panel" id="head_panel">
            <button class="head_panel_btn" id="head_panel_btn">
                <img class="icon" src="./icons/undo-alt.svg" alt="undo">
            </button>
        </div>

        <div class="play_field">
            <div class="board" id="board"></div>
            
            <div class="retired_pieces_container">
                <div class="retired_pieces_wrap">
                    <p>Побитые белые фигуры:</p>
                    <div class="retired_pieces" id="retired_white_pieces"></div>
                </div>
                <div class="retired_pieces_wrap">
                    <p>Побитые черные фигуры:</p>
                    <div class="retired_pieces" id="retired_black_pieces"></div>
                </div>
            </div>
        </div>
        <!--<button class="start_btn" id="start_btn">start</button>-->

        <div class="chat">
            <h1>Chat</h1>

            <div>
                <button id="connect">Connect</button>
                <span>Status:</span>
                <span id="status">disconnected</span>
            </div>

            <div id="log"></div>

            <form id="chatform">
                <input type="text" id="text" />
                <input type="submit" id="send" />
            </form>

            <hr />

            <section>
                <h2>Commands</h2>
                <table style="border-spacing: 0.5em">
                    <tr>
                    <td>
                        <code>/list</code>
                    </td>
                    <td>list all available rooms</td>
                    </tr>
                    <tr>
                    <td>
                        <code>/join name</code>
                    </td>
                    <td>join room, if room does not exist, create new one</td>
                    </tr>
                    <tr>
                    <td>
                        <code>/name name</code>
                    </td>
                    <td>set session name</td>
                    </tr>
                    <tr>
                    <td>
                        <code>some message</code>
                    </td>
                    <td>just string, send message to all peers in same room</td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
